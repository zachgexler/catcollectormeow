{% extends 'base.html' %}

{% block content %}

<h1>Investments List</h1>
{% for investment in object_list %}
<div class="card">
    <a href="{% url 'investments_detail' investment.id %}">
        <div class="card-content">
            <span class="card-title">A <span class="{{ investment.symbol }}-text"></span> {{ investment.name }}</span>
        </div>
    </a>
</div>
{% endfor %}


{% endblock %}
